<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
            .gridContainer {
                            display: grid;
                            grid-template-columns: auto auto auto  auto;
                            grid-gap: 10px;
                            background-color: rgba(218, 235, 179, 0.8);
                            padding: 10px;
                            }
            

            

    </style>
     <script>
        var expense=0; 
        var balance=0;
        var sub=0;
        var result;
        var newElement=0;
        $(document).ready(function(){
            $("#Cal").click(function(){
                balance += parseInt($("#budget").val());
                //balance+=parseInt(money);
                $("#amount").html("<label>"+ balance+"</label>");
                $("#Bal").html("<label>"+balance+"<label>");
            });

            $("#Exp").click(function(){
                expense+=parseInt($("#amt").val());
                $("#fix").html("<label>"+ expense+"</label>");
                 sub=balance-expense;
                $("#Bal").html("<label>"+sub+"<label>");
                    

                result=$("#exp").val();
                $("#title").append("<label>"+result+"<label><br>");
                    newElement=parseInt($("#amt").val());
                $("#value").append("<label>"+newElement+"<label><br>");
               
            });
        });

</script>

</head>
<body>
    <div class="gridContainer">
        <div>
            <h2>BUDGET APP</h2>
            <div style="border-style: solid;color: rgb(11, 204, 11); padding: 10px;width:300px;height: 100px;">
                <label for="budget">Please Enter Your Budget</label><br>
                <input type="text" id="budget" style="border:1px solid green; width: 290px;"><br>
                <button type="button" id="Cal"  style="border:1px solid rgb(10, 202, 154);color:rgb(19, 59, 133);">Calculate</button>
            </div><br>
        </div>
        
        <div>
            <h3>BUDGET</h3>
            <i class="fa fa-money" style="font-size:50px;color:  rgb(86, 158, 182);"></i><br><br>
            <p><i class="fa fa-dollar"  style="font-size:30px;color:  rgb(60, 182, 60);"></i><span id="amount"></span>
            </p>
        </div>
            
        <div>
            <h3>EXPENSE</h3>
            <i class="fa fa-credit-card" style="font-size:50px;color:rgb(86, 158, 182)"></i><br><br>
            <p><i class="fa fa-dollar"  style="font-size:30px;color:  rgb(60, 182, 60);"></i><span id="fix"></span></p>
            
        </div>

        <div>
            <h3>BALANCE</h3>
            <i class="fa fa-dollar" style="font-size:50px;color:  rgb(86, 158, 182);"></i><br><br>
            <p><i class="fa fa-dollar" style="font-size:30px;color:  rgb(60, 182, 60);"></i><span id="Bal"></span></p>
            
        </div>

        <div style="border-style: solid; color: rgb(209, 24, 24);padding: 10px;width:300px;height: 150px;">
            <label for="exp">Please Enter Your Expense</label><br>
            <input type="text" id="exp" style="border: 1px solid rgb(212, 28, 136);width: 290px;" ><br>
            <label for="amt">Please Enter Expense Amount</label><br>
            <input type="text" id="amt"  style="border:1px solid rgb(199, 31, 96);width:290px;" ><br>
            <button type="button" id="Exp" style="border:1px solid rgb(206, 114, 114);color:rgb(177, 130, 29)">Add Expense </button>
        </div>

        <div>
            <label style="font-size:30px;color: rgb(85, 18, 18);">Expense Title</label>
            <p id="title"></p>
        </div>

        <div>
            <label style="font-size:30px;color:rgb(85, 18, 18);">Expense Value</label>
            <p id="value"></p>
        </div>


        <div>
            <label style="font-size: 30px;color:rgb(85, 18, 18);">Action</label><br><br>
            <i class="fa fa-edit" style="font-size:30px;color:rgb(67, 139, 163);"></i>
            <i class="fa fa-trash-o" style="font-size:30px;color:rgba(216, 17, 17, 0.808)"></i>
        </div>
        
    </div>
   


    

</body>
</html>
